<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>애니메이션 실습</title>
    </head>
    <style>
        #origin_image {
            display: flex;
            position: absolute;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #right_image {
            position: absolute;
            width: 0px;
            opacity: 0%;
        }

        img {
            position
        }
    </style>
    <body>
        <div id="origin_image">
            <img src="icon7.png" alt="" />
        </div>
        <div id="right_image">
            <img src="icon8.png" alt="" />
        </div>
    </body>
    <script>
        const origin_image = document.getElementById("origin_image");
        const right_image = document.getElementById("right_image");

        origin_image.addEventListener("click", (e) => {
            if (e.target.checked) {
                right_image.animate(
                    {
                        width: "100%",
                        opacity: "100%",
                    },
                    {
                        duration: 200,
                        fill: "forwards",
                    }
                );
                origin_image.animate(
                    {
                        width: "0",
                        opacity: 0,
                    },
                    {
                        duration: 200,
                        fill: "forwards",
                    }
                );
            } else {
                right_image.animate(
                    {
                        width: 0,
                        opacity: 0,
                    },
                    {
                        duration: 200,
                        fill: "forwards",
                    }
                );
                origin_image.animate(
                    {
                        width: "355px",
                        opacity: "100%",
                    },
                    {
                        duration: 200,
                        fill: "forwards",
                    }
                );
            }
        });
    </script>
</html>
